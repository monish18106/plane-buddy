<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Flight Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    /* Side panel styles */
    #flight-info {
      position: fixed;
      top: 10%;
      right: -320px; /* hidden initially */
      width: 300px;
      background: #000;
      color: #fff;
      padding: 15px;
      border-radius: 8px 0 0 8px;
      box-shadow: -2px 2px 10px rgba(0,0,0,0.5);
      transition: right 0.4s ease;
      max-height: 80%;
      overflow-y: auto;
      z-index: 1000;
    }
    #flight-info.show { right: 10px; }
    #flight-info h3 { margin-top: 0; }
    #flight-info .close-btn {
      cursor: pointer;
      color: #fff;
      float: right;
      font-weight: bold;
      font-size: 16px;
    }
    #flight-info p { margin: 5px 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="flight-info">
    <span class="close-btn" onclick="closePanel()">×</span>
    <div id="flight-details"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    // Initialize map
    const southWest = L.latLng(-85, -190);
    const northEast = L.latLng(85, 190); // restricts latitude/longitude if needed
    const bounds = L.latLngBounds(southWest, northEast);

    const map = L.map("map", {
    minZoom: 2,
     maxZoom: 10,
        maxBounds: bounds,
  maxBoundsViscosity: 1.0
    }).setView([20, 0], 2);

    // Tile layer with Byte Busters attribution
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '<span style="font-weight:bold;">DEVELOPED AND CREATED BY </span> | <img src="static/logo.png" alt="Byte Busters" style="height:16px; vertical-align:middle;">',
    }).addTo(map);

    // Airplane icon (local static icon)
    const planeIcon = L.icon({
      iconUrl: "static/p.png",
      iconSize: [24, 24],
      iconAnchor: [12, 12],
    });

    // Marker cluster group
    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    async function loadFlights() {
      try {
        const res = await fetch("/api/flights");
        const data = await res.json();
        const flights = data.flights || [];

        markers.clearLayers();

        flights.forEach((f) => {
          const lat = f.latitude;
          const lon = f.longitude;
          if (!lat || !lon) return;

          const marker = L.marker([lat, lon], { icon: planeIcon });

          marker.on("click", () => {
            const panel = document.getElementById("flight-info");
            const detailsDiv = document.getElementById("flight-details");

            detailsDiv.innerHTML = `
              <h3>Flight Details</h3>
              <p><b>Callsign:</b> ${f.callsign || "N/A"}</p>
              <p><b>Country:</b> ${f.origin_country || "N/A"}</p>
              <p><b>Altitude:</b> ${Math.round(f.altitude || 0)} m</p>
              <p><b>Velocity:</b> ${Math.round(f.velocity || 0)} m/s</p>
              <p><b>Heading:</b> ${Math.round(f.heading || 0)}°</p>
              <p><b>Latitude:</b> ${lat}</p>
              <p><b>Longitude:</b> ${lon}</p>
            `;
            panel.classList.add("show"); // slide in
          });

          markers.addLayer(marker);
        });

        console.log(`Loaded ${flights.length} flights`);
      } catch (err) {
        console.error("Error loading flights:", err);
      }
    }

    function closePanel() {
      document.getElementById("flight-info").classList.remove("show");
    }

    loadFlights();
    setInterval(loadFlights, 15000);
  </script>
</body>
</html>
